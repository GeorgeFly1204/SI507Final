<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8"/>
    <title>HTML Forms Demo</title>
</head>
<body>
  <form action="/handle_form" method="POST">
    <p>
        Do you want to find internship? <br>
        <input type="radio" name="q1" value="yes">Yes <br/>
    </p>
    <p>
        Do you want to do technical job? <br>
        <input type="radio" name="q2" value="yes">Yes <br/>
        <input type="radio" name="q2" value="no">No <br/>
    </p>
    <p>
        Are you good at Java/ C++/ Python/ Sql/ Matlab/ Aws(one of these is fine)? <br>
        <input type="radio" name="q3" value="yes">Yes <br/>
        <input type="radio" name="q3" value="no">No <br/>
    </p>
    <p>
        Do you want to work in Big City(New York/ Chicago/ Los Angeles/ Houston) <br>
        <input type="radio" name="q4" value="yes">Yes <br/>
        <input type="radio" name="q4" value="no">No <br/>
    </p>
    <p>
        Do you want to have brief information <br>
        <input type="radio" name="q5" value="yes">Yes <br/>
        <input type="radio" name="q5" value="no">No <br/>
    </p>
    <input type="submit" value="Submit Form"/>
  </form>  
</body>
</html>
